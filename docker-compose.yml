version: '3.8'

services:
  # Main Jikai API service
  jikai-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: jikai-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
      - API_CORS_ORIGINS=["*"]
      
      # LLM Configuration
      - LLM_PROVIDER=ollama
      - LLM_MODEL=llama2:7b
      - LLM_TEMPERATURE=0.7
      - LLM_MAX_TOKENS=2048
      - OLLAMA_HOST=http://ollama:11434
      
      # Database Configuration
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=tort_hypotheticals
      
      # AWS Configuration (optional)
      - AWS_REGION=us-east-1
      - AWS_S3_BUCKET=jikai-corpus
      
      # Logging Configuration
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      
      # Application Configuration
      - ENVIRONMENT=production
      - APP_NAME=Jikai
      - APP_VERSION=2.0.0
    volumes:
      - ./corpus:/app/corpus:ro
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - ollama
      - chromadb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jikai-network

  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: jikai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - jikai-network

  # ChromaDB vector database
  chromadb:
    image: chromadb/chroma:latest
    container_name: jikai-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - jikai-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: jikai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jikai-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: jikai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - jikai-api
    restart: unless-stopped
    networks:
      - jikai-network

volumes:
  ollama_data:
    driver: local
  chromadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  jikai-network:
    driver: bridge
