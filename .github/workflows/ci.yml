name: Jikai CI/CD on push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements.txt
      - run: flake8 src/ tests/
      - run: isort --check-only src/ tests/
      - run: black --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements.txt
      - run: mypy src/ --ignore-missing-imports || true
      - name: Mypy changed Python files (enforced)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi

          CHANGED_PY_FILES="$(git diff --name-only "$BASE_SHA" "${{ github.sha }}" -- '*.py' || true)"
          if [[ -z "$CHANGED_PY_FILES" ]]; then
            echo "No changed Python files to type-check."
            exit 0
          fi

          FILES_TO_CHECK=()
          while IFS= read -r file; do
            [[ -n "$file" ]] || continue
            [[ -f "$file" ]] || continue
            FILES_TO_CHECK+=("$file")
          done <<< "$CHANGED_PY_FILES"

          if [[ "${#FILES_TO_CHECK[@]}" -eq 0 ]]; then
            echo "No existing changed Python files to type-check."
            exit 0
          fi

          echo "Running mypy on changed files:"
          printf ' - %s\n' "${FILES_TO_CHECK[@]}"
          mypy --ignore-missing-imports "${FILES_TO_CHECK[@]}"

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - run: pip install -r requirements.txt
      - name: Run unit tests
        run: pytest tests/ -v -m "not integration" --cov=src --cov-report=xml --tb=short -W ignore::DeprecationWarning
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  smoke-api:
    name: API Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements.txt
      - name: Run API smoke test
        run: pytest tests/test_services/test_api_smoke.py -q

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install bandit
      - run: bandit -r src/ -ll -ii --skip B101
